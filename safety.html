<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Female Security Website - Safety Tips</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Link to custom CSS file -->
    <style>
      main {
        text-align: center;
        background-color: #cab05e;
      }
      .tip-card {
        margin: 10px;
        padding: 20px;
        background-color: #dab235;
        border-radius: 5px;
      }
      .tip-title {
        font-size: 25px;
        font-weight: bold;
        color: rgb(115 8 31);
      }
      .tip-category {
        margin-top: 20px;
        font-size: 125%;
      }
      .tip-description {
        margin-top: 12px;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <div
        class="head"
        style="
          display: flex;
          justify-content: space-between;
        "
      >
        <h1 style="text-align: left">StandByMe</h1>
        <li class="login" style="color: aliceblue">
          <a href="login.html">Login</a>
        </li>
      </div>
      <div class="head_back">
        <div class="dropdown">
          <button class="dropbtn">&#9776;</button>
          <div class="dropdown-content">
            <a href="index.html">Home</a>
            <a href="resources.html">Resources</a>
            <a href="safety.html">Safety Tips</a>
            <a href="faqs.html">FAQs</a>
            <a href="news.html">News</a>
            <a href="contact.html">Contact Us</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <h1
        style="
          text-align: center;
          font-weight: bold;
          color: blue;
          font-size: 40px;
        "
      >
        Safety Tips
      </h1>
      <div id="tips-container"><!-- Placeholder for safety tips --></div>
    </main>

    <footer>
      <p>
        &copy; 2023 StandByMe. All rights reserved.
        <a href="./about.html"> About Us </a>
      </p>
    </footer>

    <script>
      const proxyUrl = "https://api.allorigins.win/raw?url=";
      const apiUrl = "https://female-safety-api.onrender.com/tips";

      // Fetch safety tips using the AllOrigins proxy
      fetch(proxyUrl + encodeURIComponent(apiUrl))
        .then((response) => response.json())
        .then((data) => {
          const tipsContainer = document.getElementById("tips-container");
          data.forEach((tip) => {
            const tipCard = document.createElement("div");
            tipCard.classList.add("tip-card");

            const title = document.createElement("div");
            title.classList.add("tip-title");
            title.textContent = tip.title;

            const category = document.createElement("div");
            category.classList.add("tip-category");
            category.textContent = `Category: ${tip.category}`;

            const description = document.createElement("div");
            description.classList.add("tip-description");
            description.textContent = `Description: ${tip.description}`;

            tipCard.appendChild(title);
            tipCard.appendChild(category);
            tipCard.appendChild(description);

            tipsContainer.appendChild(tipCard);
          });
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
  </body>
</html>
