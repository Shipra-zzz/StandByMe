<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Female Security Website</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <!-- Link to custom CSS file -->
  </head>
  <body>
    <header>
      <h1>StandByMe</h1>
      <nav><!-- Navigation Bar -->
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="safety.html">Safety Tips</a></li>
          <li><a href="#">FAQs</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
        <div class="container-login">
          <div class="login-container">
            <form id="login-form" class="form show-login" method="post" action="/login/">
              <h2 class="title">Login</h2>
              <div class="input-div one">
                <div class="i">
                  <i class="fas fa-user"></i>
                </div>
                <div class="div">
                  <h5>Username</h5>
                  <input id="login-username" class="input" type="text" name="username"/>
                </div>
              </div>
              <div class="input-div pass">
                <div class="i">
                  <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                  <h5>Password</h5>
                  <input id="login-password" class="input" type="password" name="password" />
                </div>
              </div>
              <a href="#">Forgot Password!</a>
              <input type="submit" class="btn" value="Login" />
              <p class="toggle-form">Don't have an account?
                <span
                  id="toggle-register"
                  style="font-weight: bold; cursor: pointer; color: brown;"
                >Register</span></p>
            </form>
            <form id="register-form" class="form show-register" method="post" action="/login/register">
              <img class="avatar" src="image/avatar.png" alt="" />
              <h2 class="title">Register</h2>
              <div class="input-div">
                <div class="i">
                  <i class="fas fa-user"></i>
                </div>
                <div class="div">
                  <h5>Name</h5>
                  <input id="register-name" class="input" type="text" name="name" />
                </div>
              </div>
              <div class="input-div">
                <div class="i">
                  <i class="fas fa-user"></i>
                </div>
                <div class="div">
                  <h5>Username</h5>
                  <input id="register-username" class="input" type="text" name="username"/>
                </div>
              </div>
              <div class="input-div">
                <div class="i">
                  <i class="fas fa-envelope"></i>
                </div>
                <div class="div">
                  <h5>Email</h5>
                  <input id="register-email" class="input" type="email" name="email"/>
                </div>
              </div>
              <div class="input-div pass">
                <div class="i">
                  <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                  <h5>Password</h5>
                  <input id="register-password" class="input" type="password" name="password"/>
                </div>
              </div>
              <input type="submit" class="btn" value="Register" />
              <p class="toggle-form">Already have an account?
                <span
                  id="toggle-login"
                  style="font-weight: bold; cursor: pointer; color: brown;"
                >Login</span></p>
            </form>
          </div>
        </div>
        </main>

    <footer>
      <p>&copy; 2023 StandByMe. All rights reserved. <a href="./about.html> About Us </a></p>
    </footer>

    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
